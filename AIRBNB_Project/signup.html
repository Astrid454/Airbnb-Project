<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Airbnb - Înregistrare</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #7b2cbf;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7b2cbf;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #9d4edd;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-link a {
      color: #7b2cbf;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Airbnb - Înregistrare</h2>
    <form action="signup.php" method="POST">
      <input type="text" name="name" placeholder="Nume complet" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Parolă" required />
      
      <select name="user_type" required>
        <option value="">Selectează rolul</option>
        <option value="guest">Guest</option>
        <option value="host">Host</option>
      </select>
      
      <button type="submit">Creează cont</button>
    </form>
    <div class="login-link">
      Ai deja cont? <a href="login.html">Autentifică-te aici</a>
    </div>
  </div>
</body>
</html>
