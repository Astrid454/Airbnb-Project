<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Istoric rezervări</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #b266ff, #4500e2);
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d8b2ff;
    }
    .history {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #d8b2ff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .history h2 {
      margin-top: 0;
      color: #ffffff;
    }
    .history p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Istoric rezervări</h1>
  <div class="history">
    <h2>Garsonieră modernă în centrul Clujului</h2>
    <p><strong>Perioadă:</strong> 10-12 Mai 2025</p>
    <p><strong>Preț total:</strong> 400 RON</p>
  </div>
  <div class="history">
    <h2>Apartment spațios cu vedere la parc</h2>
    <p><strong>Perioadă:</strong> 15-18 Mai 2025</p>
    <p><strong>Preț total:</strong> 1050 RON</p>
  </div>
</body>
</html>
