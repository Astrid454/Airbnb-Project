<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Listări Anunțuri</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      padding: 40px;
    }
    .listing-card {
      background-color: rgba(102, 51, 153, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 {
      color: #e1c4ff;
    }
  </style>
</head>
<body>
  <h2>Listări Anunțuri</h2>

  <div class="listing-card">
    <h3>Casă la munte</h3>
    <p>O casă frumoasă cu 3 dormitoare, aproape de natură.</p>
    <p><strong>Preț/noapte:</strong> 200 RON</p>
    <p><strong>Locație:</strong> Brașov</p>
  </div>

  <div class="listing-card">
    <h3>Apartament central</h3>
    <p>Apartament modern în centrul orașului, aproape de toate facilitățile.</p>
    <p><strong>Preț/noapte:</strong> 150 RON</p>
    <p><strong>Locație:</strong> București</p>
  </div>

  <!-- Poți adăuga mai multe exemple -->
</body>
</html>
