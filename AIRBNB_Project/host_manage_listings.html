<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Gestionare anunțuri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #3100a2, #4c0099);
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d8b2ff;
    }
    .listing {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #b266ff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .listing h2 {
      margin-top: 0;
      color: #ffffff;
    }
    .listing p {
      margin: 5px 0;
    }
    .button-group {
      margin-top: 10px;
    }
    .edit-button, .delete-button {
      background-color: #d8b2ff;
      color: #3100a2;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .edit-button:hover, .delete-button:hover {
      background-color: #b266ff;
    }
  </style>
</head>
<body>
  <h1>Gestionare anunțuri</h1>
  <div class="listing">
    <h2>Garsonieră modernă în centrul Clujului</h2>
    <p><strong>Locație:</strong> Cluj-Napoca</p>
    <p><strong>Preț/noapte:</strong> 200 RON</p>
    <div class="button-group">
      <button class="edit-button">Editează</button>
      <button class="delete-button">Șterge</button>
    </div>
  </div>
  <div class="listing">
    <h2>Apartment spațios cu vedere la parc</h2>
    <p><strong>Locație:</strong> Cluj-Napoca</p>
    <p><strong>Preț/noapte:</strong> 350 RON</p>
    <div class="button-group">
      <button class="edit-button">Editează</button>
      <button class="delete-button">Șterge</button>
    </div>
  </div>
</body>
</html>
