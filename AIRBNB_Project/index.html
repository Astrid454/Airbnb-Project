<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagina principală - Guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            color: #e1c4ff;
            text-shadow: 0 0 8px #bb86fc;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .btn-primary {
            background-color: #663399;
            border: none;
            font-size: 1.25rem;
            padding: 12px 24px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #542c85;
            color: white;
        }
        .btn-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .btn-container a {
            min-width: 180px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        Bun venit, Guest!
    </header>
    <main>
        <div class="btn-container">
            <!-- Vezi anunțuri duce la pagina cu listările -->
            <a href="guest_listings.html" class="btn btn-primary">Vezi anunțuri</a>

            <!-- Rezervare anunț (viitoare funcționalitate) -->
            <button class="btn btn-primary" disabled title="Funcționalitate în lucru">Rezervă anunț</button>

            <!-- Istoric rezervări (în lucru) -->
            <button class="btn btn-primary" disabled title="Funcționalitate în lucru">Istoric rezervări</button>
        </div>
    </main>
</body>
</html>
